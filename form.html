<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="utf-8">
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="fonts/fonts.css" rel="stylesheet" type="text/css">
	<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
	<!-- Include Choices CSS and JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
	<link href="css/choices-additions.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header class="header">
		<div class="container">
			<h1 class="logo">Lorem Ipsum Logo</h1>
			<nav class="navigation">
      			<a class="navigation-item" href="#">Item 1</a>    
      			<a class="navigation-item" href="#">Item 2</a>    
      			<a class="navigation-item" href="#">Item 3</a>    
    		</nav>
  		</div>
	</header>
	<main class="main">
		<h1>Заявка на веб-разработку</h1>
		<p>Пожалуйста заполните данные и отправьте заявку</p>
		<form action="">
			<select data-trigger class="select-options-element" name="select-options-element" id="select-options-element">
				<option placeholder>Выберите услугу</option>
				<option value="Option 1">Услуга 1</option>
				<option value="Option 2">Услуга 2</option>
				<option value="Option 3">Услуга 3</option>
			</select>

			<div class="input-text-wrapper">
				<input id="client_name" class="input-text" type="text" placeholder="Имя" required>
			</div>

			<div class="input-text-wrapper">
				<input id="client_email" class="input-text" type="email" placeholder="E-mail" required autocomplete="off">
				<label for="client_email" class="input-text-label">E-mail</label>
			</div>

			<div class="input-file-wrapper">
  				<div class="input-file-button-wrapper">
    				<label 
    					for="clientFile"
    					class="input-file-label"
    					role="button">Прикрепить файл</label>
    				<input
    					type="file"
    					class="input-file"
    					id="clientFile"
    					multiple 
    				/>
    			</div>
    			<div class="input-file-description-wrapper">
    				<span class="input-file-description">Выберите файл или перетяните его сюда</span>
  					<span class="input-file-size-limit">(Файл не должен превышать 3Мб)</span>
  				</div>
			</div>

			<div class="input-text-wrapper">
				<input id="client_web_site" class="input-text" type="text" placeholder="Ссылка на сайт">
			</div>

			<div class="input-text-wrapper">
				<input id="client_comments" class="input-text" type="text" placeholder="Комментарий">
			</div>

			<button>Отправить заявку</button>

			<div class="error-text-requirement">
    			Error, enter correct input text
  			</div>
		</form>
	</main>
	<footer class="footer">
  		Bla bla bla, All Rights Reserved, 2019
	</footer>
	<script type="text/javascript">
		const choices = new Choices(
			'.select-options-element', {
			maxItemCount: 1,
			classNames: {
				containerOuter: 'choices',
      			containerInner: 'choices__inner',
      			input: 'choices__input',
      			inputCloned: 'choices__input--cloned',
      			list: 'choices__list',
      			listItems: 'choices__list--multiple',
      			listSingle: 'choices__list--single',
      			listDropdown: 'choices__list--dropdown',
      			item: 'choices__item',
      			itemSelectable: 'choices__item--selectable',
      			itemDisabled: 'choices__item--disabled',
      			itemChoice: 'choices__item--choice',
      			placeholder: 'choices__placeholder',
      			group: 'choices__group',
      			groupHeading: 'choices__heading',
      			button: 'choices__button',
      			activeState: 'is-active',
      			focusState: 'is-focused',
      			openState: 'is-open',
      			disabledState: 'is-disabled',
      			highlightedState: 'is-highlighted',
      			hiddenState: 'is-hidden',
      			flippedState: 'is-flipped',
      			loadingState: 'is-loading',
      			noResults: 'has-no-results',
      			noChoices: 'has-no-choices'
			} }
		);
	</script>
</body>
</html>
