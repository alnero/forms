<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link href="css/reset.css" rel="stylesheet">
	<link href="fonts/fonts.css" rel="stylesheet">
	<link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>
	<h1>Заявка на веб-разработку</h1>
	<p>Пожалуйста заполните данные и отправьте заявку</p>
	<form action="">
		<select required>
			<option disabled selected>Выберите услугу</option>
		</select>
		<input type="text" name="clientName" value="Имя" required>
		<input type="text" name="clientEmail" value="E-mail" required>
		<input type="file" name="clientFile">
		<input type="text" name="clientWebSite" value="Ссылка на сайт">
		<input type="text" name="clientComments" value="Комментарий">
		<input type="submit" value="Отправить заявку">
	</form>
</body>
</html>
