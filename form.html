<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="fonts/fonts.css" rel="stylesheet" type="text/css">
	<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header class="header">
		<div class="container">
			<h1 class="logo">Lorem Ipsum Logo</h1>
			<nav class="navigation">
      			<a class="navigation-item" href="#">Item 1</a>    
      			<a class="navigation-item" href="#">Item 2</a>    
      			<a class="navigation-item" href="#">Item 3</a>    
    		</nav>
  		</div>
	</header>
	<main class="main">
		<h1>Заявка на веб-разработку</h1>
		<p>Пожалуйста заполните данные и отправьте заявку</p>
		<form action="">
			<select required>
				<option disabled selected>Выберите услугу</option>
			</select>

			<div class="input-text-wrapper">
				<input id="client_name" class="input-text" type="text" placeholder="Имя" required>
			</div>

			<div class="input-text-wrapper">
				<input id="client_email" class="input-text" type="email" placeholder="E-mail" required autocomplete="off">
				<label for="client_email" class="input-text-label">E-mail</label>
			</div>

			<div class="input-file-wrapper">
  				<div class="input-file-button-wrapper">
    				<label 
    					for="clientFile"
    					class="input-file-label"
    					role="button">Прикрепить файл</label>
    				<input
    					type="file"
    					class="input-file"
    					id="clientFile"
    					multiple 
    				/>
    			</div>
    			<div class="input-file-description-wrapper">
    				<span class="input-file-description">Выберите файл или перетяните его сюда</span>
  					<span class="input-file-size-limit">(Файл не должен превышать 3Мб)</span>
  				</div>
			</div>

			<div class="input-text-wrapper">
				<input id="client_web_site" class="input-text" type="text" placeholder="Ссылка на сайт">
			</div>

			<div class="input-text-wrapper">
				<input id="client_comments" class="input-text" type="text" placeholder="Комментарий">
			</div>

			<button>Отправить заявку</button>

			<div class="error-text-requirement">
    			Error, enter correct input text
  			</div>
		</form>
	</main>
	<footer class="footer">
  		Bla bla bla, All Rights Reserved, 2019
	</footer>
</body>
</html>
